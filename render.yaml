services:
  # ============================
  # FRONTEND (React + Vite)
  # ============================
  - type: web
    name: labourconnect-client
    rootDir: client
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist

  # ============================
  # BACKEND (Node + Express)
  # ============================
  - type: web
    name: labourconnect-server
    rootDir: server
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    # Required for sockets
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
